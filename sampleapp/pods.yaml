apiVersion: apps/v1
kind: Deployment
metadata:
  name: pywebapp
  labels:
    app: pywebapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pywebapp
  template:
    metadata:
      labels:
        app: pywebapp
    spec:
      containers:
      - name: pywebapp
        image: yogeshvk1209/pywebapp2025
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "100M"
            cpu: "100m"
          limits:
            memory: "200M"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
